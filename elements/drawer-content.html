<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-menu/core-menu.html">
<link rel="import" href="../bower_components/core-item/core-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<polymer-element name="drawer-content">
  <template>
     <core-menu>
         <paper-item onclick="openLoaderPage()"><core-item icon="folder-open" label="불러오기"></core-item></paper-item>
        <paper-item onclick="saveFormData()"><core-item icon="save" label="저장"></core-item></paper-item>
        <paper-item onclick="printContent()"><core-item icon="print" label="인쇄"></core-item></paper-item>
        <paper-item onclick="href('about.html')"><core-item icon="info" label="ResumeUtil 에 대해"</core-item></paper-item>  
         <paper-item onclick="href('http://youngbin.tk')"><core-item icon="launch" label="개발자 웹사이트 방문"</core-item></paper-item>  
         <paper-item onclick="href('https://youngbinnet-slack.herokuapp.com/')"><core-item icon="help" label="사용자 지원"</core-item></paper-item> 
    </core-menu>
  </template>
  <script>
    Polymer();
  </script>
</polymer-element> 
<polymer-element name="loader-menu">
  <template>
     <core-menu>
         <paper-item onclick="loadMyForm()"><core-item icon="account-circle" label="내 양식 불러오기"></core-item></paper-item>
        <paper-item onclick="showToast('준비중인 기능입니다.')"><core-item icon="history" label="최근 열어본 양식"></core-item></paper-item>
        <paper-item onclick="showShared()"><core-item icon="folder-shared" label="공유받은 양식"></core-item></paper-item>
    </core-menu>
  </template>
  <script>
    Polymer();
  </script>
</polymer-element>
