<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<dom-module id="drawer-content">
  <template>
     <paper-menu>
       <paper-icon-item id="loader-opener" onclick="openLoaderPage()"><iron-icon icon="folder-open" item-icon></iron-icon>불러오기</paper-icon-item>
        <paper-icon-item onclick="saveFormData()"><iron-icon icon="save" item-icon></iron-icon>저장</paper-icon-item>
        <paper-icon-item onclick="printContent()"><iron-icon icon="print" item-icon></iron-icon>인쇄</paper-icon-item>
        <paper-icon-item onclick="href('about.html')"><iron-icon icon="info" item-icon></iron-icon>ResumeUtil 에 대해</paper-icon-item>
         <paper-icon-item onclick="href('http://youngbin.tk')"><iron-icon icon="launch" item-icon></iron-icon>개발자 웹사이트 방문</paper-icon-item>
         <paper-icon-item onclick="href('https://youngbinnet-slack.herokuapp.com/')"><iron-icon icon="help" item-icon></iron-icon>사용자 지원</paper-icon-item>
    </paper-menu>
  </template>
</dom-module>

<dom-module id="loader-menu">
   <template>
     <paper-menu>
         <paper-icon-item onclick="loadMyForm()"><iron-icon icon="account-circle" item-icon></iron-icon>내 양식 불러오기</paper-icon-item>
        <paper-icon-item onclick="showToast('준비중인 기능입니다.')"><iron-icon icon="history" item-icon></iron-icon>최근 열어본 양식</paper-icon-item>
        <paper-icon-item onclick="showShared()"><iron-icon icon="folder-shared" item-icon></iron-icon>공유받은 양식</paper-icon-item>
    </paper-menu>
  </template>
</dom-module>

<script>
    Polymer({is: "drawer-content"});
    Polymer({is: "loader-menu"});
</script>
