<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!--        Older IE Support-->
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
<!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        
<!--        Parse JS SDK-->
        <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/user.js"></script>
        <script src="js/toast.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/core-elements/core-elements.html">
        <link rel="import" href="bower_components/paper-elements/paper-elements.html">
        <link rel="import" href="elements/drawer-content.html">
        
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onload="loginCheckUserpage()" fullbleed layout vertical>
       <core-header-panel flex>
           
  <core-toolbar>
      <a href="index.html"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
      <div>내 계정</div>
           </core-toolbar>
  <div align="center" class="content-area">
           
           <paper-shadow z="1" class="usercard">
               <core-icon icon="account-circle"></core-icon>
                <h1>내 계정 정보</h1>
               <h2 id="CurrentUserName">Username</h2>
               <h4 id="CurrentUserEmail">Email</h4>
               <paper-button raised style="background: green; color:white;" onclick="logoutTask()">
               <core-icon icon="exit-to-app"></core-icon>로그아웃</paper-button>
            </paper-shadow><br>
           
           <paper-shadow z="1" class="usercard">
               <core-icon icon="find-replace"></core-icon>
                <h1>비밀번호 찾기</h1>
                <paper-input-decorator label="새로 사용할 비밀번호 입력">
                    <input id="newpass" type="password">
                </paper-input-decorator>
               <paper-input-decorator label="비밀번호 확인">
                    <input id="newpasscheck" type="password">
                </paper-input-decorator>
               
               <paper-button raised style="background: green; color:white;" onclick="changePasswordTask()">
               <core-icon icon="find-replace"></core-icon>비밀번호 변경하기</paper-button>
            </paper-shadow><br>
        </div>
</core-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
