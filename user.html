<html>
    <head>

        <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/iron-icon/iron-icon.html">

        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input-container.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">


        
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
         <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
        </script> 
<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onload="loginCheckUserpage()" class="fullbleed layout vertical">
       <paper-header-panel class="flex">
           
  <paper-toolbar>
      <paper-icon-button icon="arrow-back" onclick="href('index.html')"></paper-icon-button>
      <div>내 계정</div>
           </paper-toolbar>
  <div align="center" class="content-area">
           
           <paper-material z="1" class="usercard">
               <iron-icon icon="account-circle"></iron-icon>
                <h1>내 계정 정보</h1>
               <h2 id="CurrentUserName">Username</h2>
               <h4 id="CurrentUserEmail">Email</h4>
               <br><br>
               <paper-button raised style="background: green; color:white;" onclick="logoutTask()">
               <iron-icon icon="exit-to-app"></iron-icon>로그아웃</paper-button>
            </paper-material><br>
           <paper-material z="1" class="usercard">
               
               <div flex>내 양식을 누구든지 볼 수 있도록 하기.</div><br>
                   <paper-toggle-button id="public-toggle" onchange="setPublic()"></paper-toggle-button>
               <br><br>
               
               <div flex>내 양식을 볼 수 있는 사람들(제거하려면 해당 항목 클릭)</div>
               <paper-menu id="watchers">
                </paper-menu>
               <paper-input-container>
                   <label>볼 수 있는 사람 추가하기</label>
               <input type="text" id="newwatcher" onkeypress="allowWithEnterKey()">
               </paper-input-container>
               <paper-fab mini icon="add" id="addwatcher" onclick="allowNewPerson()"></paper-fab>
               </paper-material><br>
      
        <paper-material z="1" class="usercard">
               <iron-icon icon="find-replace"></iron-icon>
                <h1>이메일 변경</h1>
                <paper-input-container >
                    <label>새로 사용할 이메일 입력</label>
                    <input id="newemail" type="text">
                </paper-input-container>
               <paper-input-container >
                   <label>이메일 확인</label>
                    <input id="newemailcheck" type="text" onkeypress="doWithEnterKey(4)">
                </paper-input-container>
               
               <paper-button raised style="background: green; color:white;" onclick="changeEmailTask()">
               <iron-icon icon="find-replace"></iron-icon>이메일 변경하기</paper-button>
            </paper-material><br>
      
           <paper-material z="1" class="usercard">
               <iron-icon icon="find-replace"></iron-icon>
                <h1>비밀번호 변경</h1>
                <paper-input-container >
                    <label>새로 사용할 비밀번호 입력</label>
                    <input id="newpass" type="password">
                </paper-input-container>
               <paper-input-container >
                   <label>비밀번호 확인</label>
                    <input id="newpasscheck" type="password" onkeypress="doWithEnterKey(3)">
                </paper-input-container>
               
               <paper-button raised style="background: green; color:white;" onclick="changePasswordTask()">
               <iron-icon icon="find-replace"></iron-icon>비밀번호 변경하기</paper-button>
            </paper-material><br>
        </div>
</paper-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
