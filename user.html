<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
<!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        
<!--        Parse JS SDK-->
        <script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/user.js"></script>
        <script src="js/util.js"></script>
        <script src="js/review.js"></script>
        <script src="js/privacy.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/core-icon/core-icon.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">


        
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
         <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
        </script> 
<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onload="loginCheckUserpage()" fullbleed layout vertical>
       <core-header-panel flex>
           
  <core-toolbar>
      <paper-icon-button icon="arrow-back" onclick="href('index.html')"></paper-icon-button>
      <div>내 계정</div>
           </core-toolbar>
  <div align="center" class="content-area">
           
           <paper-shadow z="1" class="usercard">
               <core-icon icon="account-circle"></core-icon>
                <h1>내 계정 정보</h1>
               <h2 id="CurrentUserName">Username</h2>
               <h4 id="CurrentUserEmail">Email</h4>
               <br><br>
               <paper-button raised style="background: green; color:white;" onclick="logoutTask()">
               <core-icon icon="exit-to-app"></core-icon>로그아웃</paper-button>
            </paper-shadow><br>
           <paper-shadow z="1" class="usercard">
               
               <div flex>공개적으로 첨삭받기(누구든 읽기 및 댓글추가 가능)</div><br>
                   <paper-toggle-button id="public-toggle" onchange="setPublic()"></paper-toggle-button>
               <br><br>
               
               <div flex>내 양식을 볼 수 있는 사람들(제거하려면 해당 항목 클릭)</div>
               <core-menu id="watchers">
                </core-menu>
               <paper-input-decorator label="볼 수 있는 사람 추가하기">
               <input type="text" id="newwatcher" onkeypress="allowWithEnterKey()">
               </paper-input-decorator>
               <paper-fab mini icon="add" id="addwatcher" onclick="allowNewPerson()"></paper-fab>
               </paper-shadow><br>
      
        <paper-shadow z="1" class="usercard">
               <core-icon icon="find-replace"></core-icon>
                <h1>이메일 변경</h1>
                <paper-input-decorator label="새로 사용할 이메일 입력">
                    <input id="newemail" type="text">
                </paper-input-decorator>
               <paper-input-decorator label="이메일 확인">
                    <input id="newemailcheck" type="text" onkeypress="doWithEnterKey(4)">
                </paper-input-decorator>
               
               <paper-button raised style="background: green; color:white;" onclick="changeEmailTask()">
               <core-icon icon="find-replace"></core-icon>이메일 변경하기</paper-button>
            </paper-shadow><br>
      
           <paper-shadow z="1" class="usercard">
               <core-icon icon="find-replace"></core-icon>
                <h1>비밀번호 변경</h1>
                <paper-input-decorator label="새로 사용할 비밀번호 입력">
                    <input id="newpass" type="password">
                </paper-input-decorator>
               <paper-input-decorator label="비밀번호 확인">
                    <input id="newpasscheck" type="password" onkeypress="doWithEnterKey(3)">
                </paper-input-decorator>
               
               <paper-button raised style="background: green; color:white;" onclick="changePasswordTask()">
               <core-icon icon="find-replace"></core-icon>비밀번호 변경하기</paper-button>
            </paper-shadow><br>
        </div>
</core-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
