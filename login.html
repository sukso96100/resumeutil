<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
<!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

        
<!--        Parse JS SDK-->
        <script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/util.js"></script>
        <script src="js/user.js"></script>
        <script src="js/toast.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/paper-material/paper-material.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input-container.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">

        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
         <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}

<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onload="loginCheckLoginpage()" class="fullbleed layout vertical">
          <paper-header-panel class="flex">
           
  <paper-toolbar>
      <paper-icon-button icon="arrow-back" onclick="href('index.html')"></paper-icon-button>
      <div>로그인</div>
           </paper-toolbar>
  <div align="center" class="content-area">
           
        <paper-material elavation="1" class="usercard">
               <iron-icon icon="account-circle"></iron-icon>
                <h1>로그인</h1>
                <paper-input-container >
                    <label>사용자 계정이름(ID) 입력</label>
                    <input id="username" type="text">
                </paper-input-container>
                <paper-input-container >
                    <label>비밀번호 입력</label>
                    <input id="password" type="password" onkeypress="doWithEnterKey(0)">
                </paper-input-container>
               
               <paper-button raised style="background: green; color:white;" onclick="loginTask()">
               <iron-icon icon="lock-open"></iron-icon>로그인</paper-button>
            </paper-material><br>
           
           <paper-material elavation="1" class="usercard">
               <iron-icon icon="error"></iron-icon>
                <h1>비밀번호 찾기</h1>
                <paper-input-container >
                    <label>가입시 입력한 이메일 주소 입력</label>
                    <input id="passwordreset" type="text" onkeypress="doWithEnterKey(1)">
                </paper-input-container>
               
               <paper-button raised style="background: green; color:white;" onclick="resetPasswordTask()">
               <iron-icon icon="find-replace"></iron-icon>비밀번호 찾기</paper-button>
            </paper-material><br>
           
           <paper-material elavation="1" class="usercard">
               <iron-icon icon="add-circle"></iron-icon>
                <h1>새 계정 만들기</h1>
                <paper-input-container >
                    <label>사용할 사용자 계정이름(ID) 입력</label>
                    <input id="newusername" type="text">
                </paper-input-container>
               <paper-input-container >
                   <label>사용할 비밀번호 입력</label>
                    <input id="newpassword" type="password">
                </paper-input-container>
               <paper-input-container >
                   <label>이메일 주소 입력</label>
                    <input id="newemail" type="text" onkeypress="doWithEnterKey(2)">
                </paper-input-container>
               
               <paper-button raised style="background: green; color:white;" onclick="newUserTask()">
               <iron-icon icon="create"></iron-icon>새로 계정 생성하기</paper-button>
            </paper-material>
        </div>
</paper-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
