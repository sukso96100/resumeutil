<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!--        Older IE Support-->
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
<!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        
<!--        Parse JS SDK-->
        <script src="https://www.parsecdn.com/js/parse-1.3.5.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/util.js"></script>
        <script src="js/user.js"></script>
        <script src="js/toast.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/core-icon/core-icon.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">

        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
         <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
        </script> 
<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onload="loginCheckLoginpage()" fullbleed layout vertical>
          <core-header-panel flex>
           
  <core-toolbar>
      <paper-icon-button icon="arrow-back" onclick="href('index.html')"></paper-icon-button>
      <div>로그인</div>
           </core-toolbar>
  <div align="center" class="content-area">
           
        <paper-shadow z="1" class="usercard">
               <core-icon icon="account-circle"></core-icon>
                <h1>로그인</h1>
                <paper-input-decorator label="사용자 계정이름(ID) 입력">
                    <input id="username" type="text">
                </paper-input-decorator>
                <paper-input-decorator label="비밀번호 입력">
                    <input id="password" type="password" onkeypress="doWithEnterKey(0)">
                </paper-input-decorator>
               
               <paper-button raised style="background: green; color:white;" onclick="loginTask()">
               <core-icon icon="lock-open"></core-icon>로그인</paper-button>
            </paper-shadow><br>
           
           <paper-shadow z="1" class="usercard">
               <core-icon icon="error"></core-icon>
                <h1>비밀번호 찾기</h1>
                <paper-input-decorator label="가입시 입력한 이메일 주소 입력">
                    <input id="passwordreset" type="text" onkeypress="doWithEnterKey(1)">
                </paper-input-decorator>
               
               <paper-button raised style="background: green; color:white;" onclick="resetPasswordTask()">
               <core-icon icon="find-replace"></core-icon>비밀번호 찾기</paper-button>
            </paper-shadow><br>
           
           <paper-shadow z="1" class="usercard">
               <core-icon icon="add-circle"></core-icon>
                <h1>새 계정 만들기</h1>
                <paper-input-decorator label="사용할 사용자 계정이름(ID) 입력">
                    <input id="newusername" type="text">
                </paper-input-decorator>
               <paper-input-decorator label="비밀번호 입력">
                    <input id="newpassword" type="password">
                </paper-input-decorator>
               <paper-input-decorator label="이메일 주소 입력">
                    <input id="newemail" type="text" onkeypress="doWithEnterKey(2)">
                </paper-input-decorator>
               
               <paper-button raised style="background: green; color:white;" onclick="newUserTask()">
               <core-icon icon="create"></core-icon>새로 계정 생성하기</paper-button>
            </paper-shadow>
        </div>
</core-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
