<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!--        Older IE Support-->
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
<!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        
<!--        Parse JS SDK-->
        <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/user.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/review.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/core-icon/core-icon.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">

        
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onhashchange="loadPublicUserForm()" onload="loadPublicUserForm()" fullbleed layout vertical>
       <core-header-panel flex>
           
  <core-toolbar>
      <a href="index.html"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
      <div>첨삭하기</div>
           </core-toolbar>
  <div align="center" class="content-area">
           
           <paper-shadow z="1" class="largecard">
               <paper-input-decorator label="첨삭할 사용자의 계정이름(ID) 입력">
                    <input id="usernameinput" type="text" onkeypress="setHashWithEnterKey(event)">
                </paper-input-decorator>
               <paper-button raised style="background: green; color:white;" onclick="setHash()">
                   <core-icon icon="search"></core-icon>공개된 양식 찾기</paper-button>
            </paper-shadow><br>
           
           <paper-shadow z="1" class="largecard">
               <section id="content"></section>
            </paper-shadow><br>
      <paper-shadow z="1" class="largecard">
         <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'resumeutil'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        
         /* * * Disqus Reset Function * * */
    var reset = function (newIdentifier, newUrl, newTitle) {
        DISQUS.reset({
            reload: true,
            config: function () {
                this.page.identifier = newIdentifier;
                this.page.url = newUrl;
                this.page.title = newTitle;
            }
        });
    }
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
      </paper-shadow>
      
        </div>
</core-header-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
