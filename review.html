<!DOCTYPE html>
<html>
    <head>
<!--        Some METAs-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
<!--        Older IE Support-->
        <!--[if lt IE 9]>
            <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        
        <!--        Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
<!--        Webcomponets Support-->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        
<!--        Parse JS SDK-->
        <script src="https://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script src="js/initparse.js"></script>
        <script src="js/user.js"></script>
        <script src="js/toast.js"></script>
        <script src="js/util.js"></script>
        <script src="js/comments.js"></script>
        <script src="js/review.js"></script>
        
<!--        HTML Imports-->
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="bower_components/core-icon/core-icon.html">
        <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">

        
        <!--       Stylesheet-->
        <link rel="stylesheet" href="css/common.css">
        <!--Legacy Browser Check-->
        <script> 
        var $buoop = {c:2}; 
        function $buo_f(){ 
         var e = document.createElement("script"); 
         e.src = "//browser-update.org/update.js"; 
         document.body.appendChild(e);
        };
        try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
        catch(e){window.attachEvent("onload", $buo_f)}
        </script> 
<!--        Title-->
        <title>ResumeUtil</title>
        
    </head>
    <body onhashchange="loadPublicUserForm()" onload="loadPublicUserForm()" fullbleed layout vertical>
      

        <core-drawer-panel id="reviewPanel" rightDrawer>
            <core-header-panel flex drawer class="comment">
                 <div flex class="comment">
                      <core-menu id="comments" class="comment"></core-menu>
                      <paper-input-decorator label="의견 입력">
                  <input type="text" id="comment-input" onkeypress="updateComments()">
                </paper-input-decorator>
                <paper-button raised onclick="loadComments()">
                  <core-icon icon="add-circle"></core-icon>의견 추가
                </paper-button><br>
                      
               
               
              </div>
              </core-header-panel>
                
               
            
            <core-header-panel flex main>
                    
  <core-toolbar>
      <paper-icon-button icon="arrow-back" onclick="href('index.html')"></paper-icon-button>
       <span flex>첨삭하기</span>
      <paper-icon-button id="reviewicon" icon="question-answer" ></paper-icon-button>
           </core-toolbar>
  <div align="center" class="content-area">
           
      <div>
           <paper-shadow z="1" class="largecard">
               <paper-input-decorator label="첨삭할 사용자의 계정이름(ID) 입력">
                    <input id="usernameinput" type="text" onkeypress="setHashWithEnterKey(event)">
                </paper-input-decorator>
               <paper-button raised style="background: green; color:white;" onclick="setHash()">
                   <core-icon icon="search"></core-icon>공개된 양식 찾기</paper-button>
            </paper-shadow><br>
           
           <paper-shadow z="1" class="largecard">
               <section id="content"></section>
            </paper-shadow><br>
      
     </div>
             
        </div>
            </core-header-panel>
                
        </core-drawer-panel>
        <paper-toast id="toast"></paper-toast>
    </body>
</html>
